<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areperia El Jefe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
    background-color: #dbccab; /* Fondo claro */
    font-family: 'Roboto', sans-serif;
    color: #333; /* Texto oscuro */
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Asegura que el body ocupe toda la altura de la pantalla */
}

.logo-container img {
    display: block;
    margin: 0 auto;
    max-width: 200px;
    margin-top: 20px;
}

.titulo-restaurante {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: rgb(78, 20, 27); /* Rojo oscuro */
    text-align: center;
    margin-top: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.card {
    background: linear-gradient(135deg, rgb(219, 204, 171), hsl(41, 40%, 76%)); /* Degradado personalizado */
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: translateY(-10px);
}

.card-body {
    border: 1px solid rgba(0, 0, 0, 0.1); /* Borde sutil */
    border-radius: 10px; /* Radio del borde */
    padding: 20px; /* Espaciado interno */
}

.card-title {
    font-size: 1.5rem;
    color: rgb(78, 20, 27); /* Rojo oscuro */
}

.card-text {
    color: rgb(78, 20, 27); /* Rojo oscuro */
}

.btn-primary {
    background-color: rgb(78, 20, 27); /* Rojo oscuro */
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    font-weight: 500;
    transition: background-color 0.3s ease-in-out;
}

.btn-primary:hover {
    background-color: rgb(58, 15, 19); /* Rojo más oscuro */
}

main {
    flex: 1; /* Empuja el footer hacia abajo */
}

footer {
    background: linear-gradient(135deg, rgb(78, 20, 27), hsl(41, 40%, 76%)); /* Degradado rojo */
    color: white;
    padding: 20px 0;
    text-align: center;
}

.social-icons a {
    color: #f8f4e3; /* Texto blanco para iconos */
    font-size: 2rem; /* Iconos más grandes */
    margin: 0 10px;
    transition: color 0.3s ease-in-out;
}

.social-icons a:hover {
    color: rgb(58, 15, 19); /* Cambio de color al pasar el mouse */
}
    </style>
</head>
<body>
    <!-- Logo horizontal -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Areperia El Jefe" class="img-fluid">
    </div>
    <!-- Título principal debajo del logo -->
    <header class="text-center py-3">
        <h1 class="titulo-restaurante">Areperia El Jefe</h1>
    </header>
    <!-- Contenido principal -->
    <main class="container py-5">
        <div class="row g-4">
            <!-- Nuestro Menú -->
            <div class="col-md-6">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h2 class="card-title">Nuestro Menú</h2>
                        <p class="card-text">Descubre nuestra variedad de arepas tradicionales y modernas.</p>
                        <a href="nuestro-menu.html" class="btn btn-primary">Ver menú</a>
                    </div>
                </div>
            </div>
            <!-- Arepas Especiales y Super Especiales -->
            <div class="col-md-6">
                <div class="card h-100 text-center">
                    <div class="card-body">
                        <h2 class="card-title">Arepas Especiales y Super Especiales</h2>
                        <p class="card-text">Prueba nuestras creaciones únicas y exclusivas.</p>
                        <a href="arepas-especiales.html" class="btn btn-primary">Ver especialidades</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="text-center py-3">
            <p>&copy; 2025 Areperia El Jefe. Todos los derechos reservados.</p>
            <div class="social-icons">
                <a href="https://www.instagram.com/arepas.eljefe/" class="me-3"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@arepas.eljefe"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
